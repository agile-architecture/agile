version: 2.1

executors:
  my-executor:
    machine: false
    macos: false
    docker:
      - image: circleci/node:14
        environment:
          CI: true

orbs:
  node: circleci/node@3.0.0

jobs:

  build:
    working_directory: ~/agilets # Where the project gets saved in the docker
    executor: my-executor
    steps:
      # Checkout Project
      - checkout

      # Build Project
      - run: yarn run build

  test:
    working_directory: ~/agilets # Where the project gets saved in the docker
    executor: my-executor
    steps:
      # Checkout Project
      - checkout

      # Test Project
      - run: yarn run test

  test-coverage:
    working_directory: ~/agilets # Where the project gets saved in the docker
    executor: my-executor
    steps:
      - attach_workspace:
          at: .

      # Run Test Coverage
      - run: yarn test:coverage

      # https://circleci.com/docs/2.0/configuration-reference/#store_test_results
      - store_test_results:
          path: ./test-results

      # https://circleci.com/docs/2.0/configuration-reference/#persist_to_workspace
      - persist_to_workspace:
          root: /agilets
          paths:
            - coverage

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - test

      - test-coverage:
          requires:
            - build
